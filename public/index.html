  <script>
    function injectIsHybridMetaTag() {
      const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
      const isIOS = /iPad|iPhone|iPod/.test(navigator.platform) && !window.MSStream;
  
      // Create the meta tag
      const metaTag = document.createElement('meta');
      metaTag.name = "isHybrid";
      const h1Element = document.getElementById('bnz-demo-title');
  
      // Set content based on browser/platform
      if (isChrome) {
          metaTag.content = "true";
          //h1Element.innerText = "BNZ Demo - Chrome";
      } else if (isIOS) {
          metaTag.content = "true";
          //h1Element.innerText = "BNZ Demo - Mobile";
      } else {
          metaTag.content = "true"; // Optional: for unsupported platforms
      }
  
      // Append the meta tag to the head
      document.head.appendChild(metaTag);
      console.log(`Meta tag added with content: ${metaTag.content}`);
  }
  
  // Call the function to inject the meta tag
  injectIsHybridMetaTag();
  
  </script>
